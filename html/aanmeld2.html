<!DOCTYPE html>
<html lang="nl">

<head>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inloggen</title>
</head>

<body>
    <header>
        <a href="index2.html"><img src="images/dfslogo.png" alt="DFDS"></a> <a href="aanmeld.html">Inloggen</a> </header>
    <form class="aanmelden">
        <fieldset>
            <legend>
                <h2>Persoonlijke gegevens</h2></legend>
            <label>Voornaam:
                <input type="text" name="voornaam" placeholder="Voornaam"> </label>
            <label>Tussenvoegsel:
                <input type="text" name="tussenvoegsel" placeholder="Tussenvoegsel (optioneel)"> </label>
            <label>Achternaam:
                <input type="text" name="achternaam" placeholder="Achternaam"> </label>
            <label>Geboortedatum:
                <input type="date" name="geboortedatum" placeholder="dd-mm-jjjj"> </label>
            <label>E-mailadres:
                <input type="email" name="email" placeholder="naam@host.com"> </label>
            <label>Telefoonnummer:
                <input type="tel" name="telefoonnummer" placeholder="+31XXXXXXXXXX (optioneel)"> </label>
        </fieldset>
        <fieldset>
            <legend>
                <h2>Account gegevens</h2></legend>
            <label>Gebruikersnaam:
                <input type="text" name="gebruikersnaam" placeholder="Gebruikersnaam"> </label>
            <label>Wachtwoord:
                <input type="password" name="wachtwoord" placeholder="Wachtwoord"> </label>
            <label>Vul opnieuw jouw wachtwoord in:
                <input type="password" name="wachtwoord2" placeholder="Wachtwoord"> </label>
        </fieldset>
        <button type="submit">Aanmelden</button>
    </form>
</body>

</html>
